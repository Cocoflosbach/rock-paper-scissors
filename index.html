<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale= 1.0" />
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </header>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="header-text">Lets play Rock, Paper, Scissors!</h1>
        <h5 class="instructions">
          You will be playing against the computer. The game will run for 5
          rounds, after which a final winner will be declared.
        </h5>
        <p class="call-to-action">
          To begin the game, click one of the options below.
        </p>
      </div>
      <div class="game-buttons">
        <button class="rock-button">Rock</button>
        <button class="paper-button">Paper</button>
        <button class="scissors-button">Scissors</button>
      </div>
    </div>
  </body>
</html>
